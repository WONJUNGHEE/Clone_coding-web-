<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/df3ad37c05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="main">
      <main>
        <article class="main-article">
          <div class="picture-background">
            <div class="change-img">
              <img />
            </div>
          </div>
          <div class="main-login">
            <div class="login">
              <h1 class="title">정희의 instagram</h1>
              <div class="login_div">
                <form class="login_form">
                  <div class="form_div">
                    <div class="login1">
                      <div class="botton_id">
                        <label class="login_id">
                          <span class="inputdata"
                            >전화번호, 사용자 이름 또는 이메일</span
                          >
                          <input
                            class="id"
                            aria-label="전화번호, 사용자 이름 또는 이메일"
                            aria-required="true"
                            autocapitalize="off"
                            maxlength="75"
                            name="username"
                            type="text"
                            autocorrect="off"
                          />
                        </label>
                      </div>
                    </div>
                    <div class="login1">
                      <div class="botton_id">
                        <label class="login_password">
                          <span class="inputdata">비밀번호</span>
                          <input
                            class="id"
                            aria-label="비밀번호"
                            aria-required="true"
                            autocapitalize="off"
                            maxlength="75"
                            name="password"
                            type="password"
                            autocorrect="off"
                          />
                        </label>
                      </div>
                    </div>
                    <div class="login_button_div">
                      <button class="login_button">로그인</button>
                    </div>
                    <div class="line">
                      <div class="line1"></div>
                      <div class="linestr">또는</div>
                      <dib class="line1"></dib>
                    </div>
                    <div class="facebook1">
                      <button>
                        <span class="fab fa-facebook-square"></span>
                        <span class="facebook2">Facebook으로 로그인</span>
                      </button>
                    </div>
                    <a href="#" class="forget_password"
                      >비밀번호를 잊으셨나요?</a
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="no_account">
              <div class="join">
                <p>계정이 없으신가요?</p>
                <a href="#">가입하기</a>
              </div>
            </div>
            <div class="app_download">
              <p>앱을 다운로드하세요.</p>
              <div>
                <a href="#" class="download">
                  <img
                    class="down_img"
                    src="images/Appstore.png"
                    alt="App Store"
                  />
                </a>
              </div>
              <div>
                <a href="#" class="download">
                  <img
                    class="down_img"
                    src="images/Google_play.png"
                    alt="App Store"
                  />
                </a>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer>
        <div class="footerdiv" style="max-width: 1012px;">
          <nav>
            <ul class="footer_button">
              <li>
                <a
                  href="https://about.instagram.com/"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  >소개</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >도움말</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >홍보 센터</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >API</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >채용 정보</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >개인정보처리방침</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >약관</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >위치</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >인기 계정</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >해시태그</a
                >
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener noreferrer nofollow"
                  >언어</a
                >
              </li>
            </ul>
          </nav>
          <span class="info">© 2020 INSTAGRAM FROM FACEBOOK</span>
        </div>
      </footer>
    </section>
  </body>
</html>
